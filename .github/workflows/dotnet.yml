# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: Product Service Build
on:
  push:
    branches: [ "main" ]
    paths:
      - 'SOMSystem/ProductService/**'
  pull_request:
    branches: [ "mian" ]
    paths:
      - 'SOMSystem/ProductService/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore SOMSystem/ProductService/SOM.ProductServiceApi/SOM.ProductServiceApi.csproj
    - name: Build
      run: dotnet build SOMSystem/ProductService/SOM.ProductServiceApi/SOM.ProductServiceApi.csproj --no-restore
